<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MÃºsicas
    </ion-title>
    <ion-button slot="end" class="ion-margin-end" (click)="criar()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color="light">
 
  <ion-searchbar placeholder="Buscar" (ionChange)="buscarMusicas($event)"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let musica of musicas">
      <ion-item lines="full" (click)="consultar(musica)">
        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{musica.nome}}</h1>
            <p>{{musica.autor}}</p>
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
