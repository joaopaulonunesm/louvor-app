<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Repertório
    </ion-title>
    <ion-back-button slot="start" defaultHref="/tabs/repertorios"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen color="light">

  <ion-item>
    <ion-label position="floating">Mês</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Musicas</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Vigente</ion-label>
    <ion-toggle color="secondary"></ion-toggle>
  </ion-item>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col class="ion-float-left">
        <div>
          <ion-button (click)="cancelar()" fill="outline" expand="block">Cancelar</ion-button>
        </div>
      </ion-col>
      <ion-col class="ion-float-right">
        <div>
          <ion-button (click)="salvarRepertorio()" expand="block">Salvar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
